<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #style-resources},
                                                ~{:: #script-resources},
                                                ~{:: #header},
                                                ~{:: #nav},
                                                ~{:: #main-content},  
                                                ~{:: #footer}
                                               )}">

<head>
<meta charset="UTF-8" />
<title>Hiragana</title>
	<th:block id="style-resources">
		<link rel="stylesheet" type="text/css" href="" />
	</th:block>
</head>

<body>

	<div id="nav"
		th:replace="~{/fragments/navbar :: nav-default}">Navbar
	</div>

	<div id="main-content" class="container" data-aos="fade-up">
		<div class="row">
			<div class="col">
				<table>
					<thead>
						<th></th>
						<th></th>
						<th></th>
					</thead>	
					<tbody>
						<tr th:each="hiragana: ${hiraganaList}">
							<td th:text="${hiragana.name}"></td>
							<td th:text="${hiragana.romaji}"></td>
							<td th:text="${hiragana.note}"></td>
						</tr>					
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div id="footer" th:replace="~{/fragments/footer :: copyright}">Footer</div>

</body>
<th:block id="script-resources">
	<script type="text/javascript" th:src="@{/js/main.js}" ></script>
</th:block>
</html>
